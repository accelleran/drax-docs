site_name: Accelleran 5G O-RAN System Installation Guide [2023.3.0]

site_url: https://accelleran.github.io/drax-docs/
theme: 
  logo: images/accelleran_logo.png
  favicon: images/accelleran_favicon.png
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
extra:
  version:
    provider: mike
plugins:
  - search:
  - mike:
      version_selector: true   # set to false to leave out the version selector
      css_dir: css             # the directory to put the version selector's CSS
      javascript_dir: js       # the directory to put the version selector's JS
      canonical_version: null  # the version for <link rel="canonical">; `null`
                               # uses the version specified via `mike deploy`
#  - enumerate-headings 
  - section-index
extra_css:
  - css/extra.css
nav:
    - 'index.md'
    - 'machine-prep/index.md'
    - 'kubernetes_ng-install/index.md'
    - 'drax_ng-install/index.md'
    - 'cu_ng-install/index.md'
    - 'cw_ng-install/index.md'
    - 'core-install/index.md'
